<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Marker AR (Z移動)</title>
  <style>
    body{margin:0;overflow:hidden}
    #hud{position:fixed;left:0;right:0;bottom:0;display:flex;gap:8px;justify-content:center;
         padding:10px;background:rgba(0,0,0,.25);backdrop-filter:blur(4px);z-index:10}
    #status{position:fixed;top:8px;left:50%;transform:translateX(-50%);
            padding:6px 10px;border-radius:8px;font-weight:700;z-index:11;color:#fff}
    #start{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0009;z-index:20}
    #start button{font-size:18px;padding:12px 20px;border-radius:10px}
    #error{position:fixed;left:0;right:0;top:0;background:#c00;color:#fff;padding:8px;display:none;z-index:30;
           font-family:system-ui, sans-serif;white-space:pre-wrap}
  </style>
</head>
<body>
  <div id="error"></div>
  <div id="status">INIT…</div>

  <div id="start">
    <button id="startBtn">Start AR（カメラを開始）</button>
  </div>

  <div id="hud">
    <button data-move="forward">前へ(Z+)</button>
    <button data-move="back">後ろへ(Z-)</button>
    <button data-move="left">左へ(X-)</button>
    <button data-move="right">右へ(X+)</button>
    <label>速度<input id="speed" type="range" min="0" max="10" step="0.1" value="2"></label>
    <button id="reset">リセット</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
