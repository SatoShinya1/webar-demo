<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SANITY v1</title>
<style>body{font-family:system-ui;margin:20px}</style>
<h1>SANITY v1</h1>
<p id="msg">まだ押してない</p>
<button id="btn">押すと色と文言が変わる</button>
<script>
  // ページ読み込み時に必ず走る
  console.log('SANITY: JS loaded');
  document.getElementById('btn').onclick = () => {
    const p = document.getElementById('msg');
    p.textContent = 'JS実行OK！';
    p.style.color = '#0a0';
    alert('JS OK（アラートが出たらJSは動いています）');
  };
</script>
